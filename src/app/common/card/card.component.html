<div class="card h-100 text-bg-dark mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img class="img-fluid rounded-start" [src]="row.poster" />
    </div>
    <div class="col-md-8 card-body d-flex flex-column">

        <h5 class="card-title card-header text-center">{{ row.title }}</h5>
        <div class="card-body">
                  <p class="card-text">{{ row.genre }}</p>
        <p class="card-text fw-semibold">{{ row.director }}</p>
        <p class="card-text fw-semibold">{{ row.releaseYear }}</p>
        <p class="card-text fw-semibold">{{ row.studio }}</p>
        <p class="card-text fw-semibold">{{ row.active }}</p>
        </div>

        <div class="card-footer d-flex justify-content-center mt-auto btn-group align-items-end mb-1"
        role="group" aria-label="Basic mixed styles example">
          <button
            class="btn btn-secondary "
            (click)="raiseEdit()"
          >
            <i class="fa fa-edit"></i>
          </button>

          <!--<button
            class="btn btn-success "
            [routerLink]="['/', 'cinema', 'edit', row.id]"
          >
            <i class="fa fa-edit"></i>
          </button>-->
          <button class="btn btn-secondary" (click)="onDelete(row)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>

    </div>
  </div>
</div>
